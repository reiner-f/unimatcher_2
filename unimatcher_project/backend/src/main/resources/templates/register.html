<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #000;
          overflow: hidden;
        }

        .form {
          position: relative;
          display: block;
          padding: 3rem 3.5rem;
          width: 100%;
          max-width: 550px;
          background: linear-gradient(14deg,
              rgba(2, 0, 36, 0.8) 0%,
              rgba(24, 24, 65, 0.7) 66%,
              rgb(20, 76, 99) 100%),
            radial-gradient(circle,
              rgba(2, 0, 36, 0.5) 0%,
              rgba(32, 15, 53, 0.2) 65%,
              rgba(14, 29, 28, 0.9) 100%);
          border: 2px solid #fff;
          box-shadow: 0 0 50px rgba(0, 212, 255, 0.4);
          border-radius: 16px;
          overflow: hidden;
          z-index: 1;
        }

        .form-title {
          font-size: 1.6rem;
          text-align: center;
          color: #fff;
          font-family: monospace;
          text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
        }

        .title-2 {
          text-align: center;
          font-size: 2.6rem;
          font-weight: 800;
          color: transparent;
          -webkit-text-stroke: #fff 0.1rem;
          text-shadow: 0px 0px 20px #CECECE;
          letter-spacing: 0.25rem;
          font-family: Arial, Helvetica, sans-serif;
          margin-bottom: 1.5rem;
        }

        .input-container {
          width: 100%;
          margin-bottom: 1.2rem;
        }

        .input-container input {
          width: 100%;
          background-color: #fff;
          padding: 0.8rem 1rem;
          font-size: 1.1rem;
          border: 2px solid #fff;
          border-radius: 8px;
          font-family: monospace;
          box-sizing: border-box;
          transition: box-shadow 0.3s ease;
        }

        .input-container input:focus {
          box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
          outline: none;
        }

        .submit {
          display: block;
          width: 100%;
          padding: 1rem;
          margin-top: 1rem;
          background-color: #4f46e5;
          color: #fff;
          text-transform: uppercase;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.3s;
          font-weight: 600;
          font-size: 1.05rem;
          font-family: monospace;
          letter-spacing: 0.05rem;
        }

        .submit:hover {
          box-shadow: 0 0 15px #00ffff;
          background-color: #5b54ff;
        }

        .signup-link {
          color: #c0c0c0;
          font-size: 1rem;
          text-align: center;
          margin-top: 1.2rem;
          font-family: monospace;
        }

        .signup-link a {
          color: #fff;
          text-decoration: none;
        }

        .signup-link a:hover {
          text-decoration: underline;
        }

        /* --- STELE --- */
        .bg-stars {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          overflow: hidden;
        }

        .star {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 5px;
          height: 5px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
          animation: animate 3s linear infinite;
        }

        .star::before {
          content: '';
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          width: 500px;
          height: 2px;
          background: linear-gradient(90deg, #fff, transparent);
        }

        @keyframes animate {
          0% { transform: rotate(315deg) translateX(0); opacity: 1; }
          70% { opacity: 1; }
          100% { transform: rotate(315deg) translateX(-1400px); opacity: 0; }
        }

        .star:nth-child(1) { top: 15%; right: 0; animation-delay: 0s; animation-duration: 2.5s; }
        .star:nth-child(2) { top: 35%; right: 120px; animation-delay: 0.5s; animation-duration: 3.2s; }
        .star:nth-child(3) { top: 50%; right: 240px; animation-delay: 1.2s; animation-duration: 3.5s; }
        .star:nth-child(4) { top: 70%; right: 360px; animation-delay: 2s; animation-duration: 3s; }
        .star:nth-child(5) { top: 85%; right: 480px; animation-delay: 3s; animation-duration: 3.6s; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
          .form {
            max-width: 420px;
            padding: 2.2rem;
          }
          .title-2 { font-size: 2rem; }
          .form-title { font-size: 1.3rem; }
          .input-container input { font-size: 1rem; padding: 0.7rem 0.9rem; }
        }

        @media (max-width: 480px) {
          .form {
            width: 90%;
            padding: 1.8rem;
          }
          .title-2 { font-size: 1.7rem; letter-spacing: 0.1rem; }
          .form-title { font-size: 1.1rem; }
          .submit { font-size: 0.95rem; padding: 0.8rem; }
          .star::before { width: 250px; } /* mai scurte pe mobil */
        }
    </style>
</head>

<body>
<form th:action="@{/register}" th:object="${register}" method="post" class="form">
    <div class="form-title"><span>create your</span></div>
    <div class="title-2"><span>ACCOUNT</span></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="input-container">
        <input th:field="*{name}" placeholder="Nume complet" />
        <p class="text-red-400 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="input-container">
        <input th:field="*{email}" type="email" placeholder="email@exemplu.ro" />
        <p class="text-red-400 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div class="input-container">
        <input th:field="*{password}" type="password" placeholder="Parolă (minim 8 caractere)" />
        <p class="text-red-400 text-sm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div class="input-container">
        <input th:field="*{confirmPassword}" type="password" placeholder="Repetă parola" />
        <p class="text-red-400 text-sm" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
    </div>

    <button class="submit">Creează cont</button>

    <p class="signup-link">Ai deja cont? <a href="/login">Autentifică-te</a></p>

    <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
    </section>
</form>
</body>
</html>
