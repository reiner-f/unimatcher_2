<!-- src/main/resources/templates/calendar.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admissions Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body { background-color:#0a0a23; color:white; }
    #calendar { max-width:1000px; margin:40px auto; background:#111827; padding:20px; border-radius:15px; }
  </style>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>

<div class="text-center mt-8">
  <h1 class="text-3xl font-bold mb-2">University Admissions Calendar 2025</h1>
  <p class="text-gray-400">Events loaded from backend (/calendar/events).</p>
</div>

<div id="calendar"></div>

<script>
  document.addEventListener('DOMContentLoaded', async function () {
    const el = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(el, {
      initialView: 'dayGridMonth',
      locale: 'en',
      height: 'auto',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listMonth'
      },
      events: '/calendar/events'
    });
    calendar.render();
  });
</script>
</body>
</html>
