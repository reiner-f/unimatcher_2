<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: rgb(17 24 39 / var(--tw-bg-opacity, 1));
          overflow: hidden;
        }

        .form {
          position: relative;
          margin: auto;
          display: block;
          padding: 3rem 3.5rem;
          width: 95%;
          max-width: 550px;
          background: linear-gradient(
            14deg,
            rgba(2, 0, 36, 0.8) 0%,
            rgba(24, 24, 65, 0.7) 66%,
            rgb(20, 76, 99) 100%
          ),
          radial-gradient(
            circle,
            rgba(2, 0, 36, 0.5) 0%,
            rgba(32, 15, 53, 0.2) 65%,
            rgba(14, 29, 28, 0.9) 100%
          );
          border: 2px solid #fff;
          box-shadow: 0 0 40px rgba(0, 212, 255, 0.4);
          border-radius: 16px;
          overflow: hidden;
          z-index: 1;
        }

        .form-title {
          font-size: 1.6rem;
          text-align: center;
          color: #fff;
          font-family: monospace;
          text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
        }

        .title-2 {
          text-align: center;
          font-size: 2.6rem;
          font-weight: 800;
          color: transparent;
          -webkit-text-stroke: #fff 0.1rem;
          text-shadow: 0px 0px 20px #CECECE;
          letter-spacing: 0.25rem;
          font-family: Arial, Helvetica, sans-serif;
          margin-bottom: 1.2rem;
        }

        .input-container {
          width: 100%;
          margin-bottom: 1.2rem;
        }

        .input-container input {
          width: 100%;
          background-color: #fff;
          padding: 0.8rem 1rem;
          font-size: 1.1rem;
          border: 2px solid #fff;
          border-radius: 8px;
          font-family: monospace;
          box-sizing: border-box;
          transition: box-shadow 0.3s ease;
        }

        .input-container input:focus {
          box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
          outline: none;
        }

        .submit {
          display: block;
          width: 100%;
          padding: 0.9rem;
          margin-top: 0.8rem;
          background-color: #4f46e5;
          color: #fff;
          text-transform: uppercase;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.3s;
          font-weight: 600;
          font-size: 1.05rem;
          font-family: monospace;
          letter-spacing: 0.05rem;
        }

        .submit:hover {
          box-shadow: 0 0 15px #00ffff;
          background-color: #5b54ff;
        }

        .signup-link {
          color: #c0c0c0;
          font-size: 1rem;
          text-align: center;
          margin-top: 1.2rem;
          font-family: monospace;
        }

        .signup-link a {
          color: #fff;
          text-decoration: none;
        }

        .signup-link a:hover {
          text-decoration: underline;
        }

        /* --- STARS BACKGROUND --- */
        .bg-stars {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          overflow: hidden;
        }

        .star {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 5px rgba(255,255,255,0.7);
          animation: animate 3.5s linear infinite;
        }

        .star::before {
          content: '';
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          width: 400px; /* ‚≠ê traiectorie mai lungƒÉ */
          height: 2px;
          background: linear-gradient(90deg, #fff, transparent);
        }

        @keyframes animate {
          0% {
            transform: rotate(315deg) translateX(0);
            opacity: 1;
          }
          70% {
            opacity: 1;
          }
          100% {
            transform: rotate(315deg) translateX(-1400px); /* üí´ stelele pleacƒÉ mai departe */
            opacity: 0;
          }
        }

        /* mai multe stele + durate variate */
        .star:nth-child(1) { top: 10%; right: 0; animation-delay: 0s; animation-duration: 2s; }
        .star:nth-child(2) { top: 30%; right: 100px; animation-delay: 0.3s; animation-duration: 3s; }
        .star:nth-child(3) { top: 50%; right: 200px; animation-delay: 1.1s; animation-duration: 3.2s; }
        .star:nth-child(4) { top: 70%; right: 300px; animation-delay: 2s; animation-duration: 2.8s; }
        .star:nth-child(5) { top: 85%; right: 400px; animation-delay: 3s; animation-duration: 3.5s; }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
          .form {
            max-width: 400px;
            padding: 2rem;
          }
          .title-2 { font-size: 2rem; }
          .form-title { font-size: 1.3rem; }
        }

        @media (max-width: 480px) {
          .form {
            width: 70%;
            padding: 1.5rem;
          }
          .title-2 { font-size: 1.6rem; }
          .form-title { font-size: 1.1rem; }
          .submit { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post" class="form">
    <div class="form-title"><span>login to your</span></div>
    <div class="title-2"><span>UniMatcher ACCOUNT</span></div>
    <p th:if="${param.error}" class="text-red-400 mb-2" style="color: #f87171; text-align:center;">Email sau parolƒÉ incorectƒÉ.</p>

    <div class="input-container">
        <input name="username" type="email" required class="input-mail" placeholder="Email"/>
    </div>

    <div class="input-container">
        <input name="password" type="password" required class="input-pwd" placeholder="Parola"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </div>

    <button class="submit">Login</button>

    <p class="signup-link">Nu ai cont? <a href="/register" class="up">√énregistreazƒÉ-te</a></p>

    <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
    </section>
</form>
</body>
</html>
